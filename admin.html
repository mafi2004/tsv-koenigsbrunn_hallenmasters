<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TSV Königsbrunn – Hallenmasters | Admin</title>
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <style>
    :root{ --page-header-height:64px; --table-sticky-gap:8px; --table-sticky-top:calc(var(--page-header-height) + var(--table-sticky-gap)); }
    *{box-sizing:border-box}
    html{scroll-padding-top: calc(var(--page-header-height) + 16px);} 
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif; background:#0f172a; color:#e5e7eb}
    header{position:sticky; top:0; z-index:20; background:#111827; padding:12px 16px; border-bottom:1px solid #1f2937; display:flex; gap:12px; align-items:center; flex-wrap:wrap}
    header h1{margin:0; font-size:1.1rem}
    main{max-width:1200px; margin:16px auto; padding:0 16px}
    .row{display:flex; gap:8px; flex-wrap:wrap; align-items:center}
    .card{background:#111827; border:1px solid #1f2937; border-radius:12px; padding:16px; margin-bottom:12px}
    .btn{background:#1f2937; color:#e5e7eb; border:1px solid #374151; padding:8px 12px; border-radius:8px; cursor:pointer; font-weight:600}
    .btn.primary{background:#22c55e; color:#052e16; border:0}
    .btn.accent{background:#3b82f6}
    .grid{display:grid; gap:8px}
    .grid-2{grid-template-columns:1fr 1fr}
    .grid-3{grid-template-columns:repeat(3,1fr)}
    textarea,input,select{background:#0b1226; color:#e5e7eb; border:1px solid #374151; border-radius:8px; padding:8px}
    table{width:100%; border-collapse:separate; border-spacing:0; border:1px solid #1f2937; border-radius:12px; overflow:hidden}
    thead th{position:sticky; top:var(--table-sticky-top); background:#0b1226; color:#cbd5e1; padding:10px; font-weight:700; z-index:10}
    th, td{padding:10px 12px; border-bottom:1px solid #1f2937; text-align:left}
    .groupTag{display:inline-flex; align-items:center; gap:6px; padding:2px 8px; border-radius:999px; border:1px solid #334155}
    .modal{position:fixed; inset:0; background:rgba(0,0,0,.5); display:none; align-items:center; justify-content:center}
    .modal .inner{background:#0b1226; border:1px solid #1f2937; border-radius:12px; padding:16px; max-width:90vw}
    .hint{font-size:.85rem; color:#94a3b8}
  </style>
</head>
<body>
<header>
  <h1>TSV Königsbrunn – Hallenmasters · Admin</h1>
  <a class="btn" href="viewer.html" target="_blank">Zuschauer-Ansicht öffnen</a>
</header>
<main>
  <section class="card">
    <h2>Konfiguration</h2>
    <div class="grid grid-2">
      <div><label>Titel</label><input id="title" value="TSV Königsbrunn – Hallenmasters"></div>
      <div><label>Startzeit</label><input id="startTime" type="time" value="10:00"></div>
      <div><label>Spielzeit</label><input id="gameMinutes" type="number" value="10" min="1"></div>
      <div><label>Pausen</label><input id="breakMinutes" type="number" value="2" min="0"></div>
      <div><label>Rotation</label><input id="rotationPattern" value="A,B,C,A,B,C"></div>
    </div>
    <div class="grid grid-3">
      <div><label>Teams A</label><textarea id="teamsA">A1\nA2\nA3\nA4\nA5\nA6</textarea></div>
      <div><label>Teams B</label><textarea id="teamsB">B1\nB2\nB3\nB4\nB5\nB6</textarea></div>
      <div><label>Teams C</label><textarea id="teamsC">C1\nC2\nC3\nC4\nC5\nC6</textarea></div>
    </div>
    <div class="row"><label>Preset</label>
      <select id="preset"><option value="custom">Custom</option><option value="cl" selected>Champions League</option></select>
      <span class="hint">CL: F1=W1-W2, F2=W3-L1, F3=L3-L2</span>
    </div>
    <details class="card" style="background:#0b1226; border-color:#1e293b">
      <summary><strong>Regel-Editor</strong> (optional; überschreibt Preset)</summary>
      <div class="grid grid-3">
        <div>
          <h3>A</h3>
          <div class="row"><label>F1</label><select id="A_F1_H"></select><select id="A_F1_A"></select></div>
          <div class="row"><label>F2</label><select id="A_F2_H"></select><select id="A_F2_A"></select></div>
          <div class="row"><label>F3</label><select id="A_F3_H"></select><select id="A_F3_A"></select></div>
        </div>
        <div>
          <h3>B</h3>
          <div class="row"><label>F1</label><select id="B_F1_H"></select><select id="B_F1_A"></select></div>
          <div class="row"><label>F2</label><select id="B_F2_H"></select><select id="B_F2_A"></select></div>
          <div class="row"><label>F3</label><select id="B_F3_H"></select><select id="B_F3_A"></select></div>
        </div>
        <div>
          <h3>C</h3>
          <div class="row"><label>F1</label><select id="C_F1_H"></select><select id="C_F1_A"></select></div>
          <div class="row"><label>F2</label><select id="C_F2_H"></select><select id="C_F2_A"></select></div>
          <div class="row"><label>F3</label><select id="C_F3_H"></select><select id="C_F3_A"></select></div>
        </div>
      </div>
    </details>
    <div class="row">
      <button class="btn primary" id="btnGenerate">Slots & Runde 1</button>
      <button class="btn" id="btnRegenerate">Zeitslots neu berechnen</button>
      <button class="btn accent" id="btnShare">Zuschauer-Link (kurz)</button>
      <button class="btn" id="btnQR">QR-Code anzeigen</button>
      <button class="btn" id="btnExport">schedule.json exportieren</button>
    </div>
    <div class="hint" id="shareOut"></div>
  </section>
  <section class="card">
    <h2>Nächste Runde je Gruppe</h2>
    <table>
      <thead><tr><th>#</th><th>Start</th><th>Ende</th><th>Gruppe</th><th>Runde</th><th>Feld</th><th>Team 1</th><th>Team 2</th><th>Aktion</th></tr></thead>
      <tbody id="tb"></tbody>
    </table>
  </section>
</main>

<!-- QR Modal -->
<div class="modal" id="qrModal">
  <div class="inner">
    <h3 style="margin-top:0">QR-Code für Zuschauer-Link</h3>
    <div id="qr" style="background:#fff; padding:12px; border-radius:8px; display:inline-block"></div>
    <div class="row" style="margin-top:12px">
      <button class="btn" id="btnCloseQR">Schließen</button>
      <button class="btn" id="btnDownloadQR">QR-Code als PNG herunterladen</button>
    </div>
    <div class="hint" id="qrLinkHint"></div>
  </div>
</div>

  const ROLES=['W1','L1','W2','L2','W3','L3'];
  const $=s=>document.querySelector(s);
  function parseTeams(t){return t.split(/\r?\n/).map(s=>s.trim()).filter(Boolean)}
  function pad2(n){return String(n).padStart(2,'0')}
  function addMinutes(hm,m){const [h,mi]=hm.split(':').map(Number);const d=new Date(2000,0,1,h,mi);d.setMinutes(d.getMinutes()+m);return `${pad2(d.getHours())}:${pad2(d.getMinutes())}`}
  function buildSelect(sel){sel.innerHTML='';for(const r of ROLES){const o=document.createElement('option');o.value=r;o.textContent=r;sel.appendChild(o)}}
  for(const g of ['A','B','C']){ for(const f of [1,2,3]){ buildSelect($(`#${g}_F${f}_H`)); buildSelect($(`#${g}_F${f}_A`)); } }
  function applyCL(){ for(const g of ['A','B','C']){ $(`#${g}_F1_H`.replace('F1_H','F1_H'))?.value='W1'; $(`#${g}_F1_A`)?.value='W2'; $(`#${g}_F2_H`)?.value='W3'; $(`#${g}_F2_A`)?.value='L1'; $(`#${g}_F3_H`)?.value='L3'; $(`#${g}_F3_A`)?.value='L2'; } }
  applyCL();
  $('#preset').addEventListener('change',()=>{ if($('#preset').value==='cl') applyCL(); });

  let matches=[], results={}, currentRound={A:1,B:1,C:1}, slots=[], slotsAssign=[], rotation=[];
  function collectCfg(){ const groups={A:parseTeams($('#teamsA').value),B:parseTeams($('#teamsB').value),C:parseTeams($('#teamsC').value)}; for(const k of Object.keys(groups)){ if(groups[k].length===0) delete groups[k]; }

    return { title:$('#title').value||'Turnier', startTime:$('#startTime').value||'10:00', gm:parseInt($('#gameMinutes').value,10), bm:parseInt($('#breakMinutes').value,10), rot:$('#rotationPattern').value, groups, mapping };
  }
  function seedPairs(arr){ return [[arr[0],arr[1]],[arr[2],arr[3]],[arr[4],arr[5]]].filter(p=>p[0]&&p[1]); }

  function generate(){ matches=[]; results={}; currentRound={A:1,B:1,C:1}; const cfg=collectCfg(); const present=Object.keys(cfg.groups); buildSlots(cfg.startTime,cfg.gm+cfg.bm,cfg.rot,present,120); for(const g of present){ addRound(g,1,seedPairs(cfg.groups[g])); } render(); }
  function saveRes(g,r,field,g1,g2){ if(!results[g]) results[g]={}; if(!results[g][r]) results[g][r]={}; results[g][r][field]={g1,g2}; onSaved(g,r); }
  function all3(g,r){ const rr=results[g]?.[r]; if(!rr) return false; for(let f=1; f<=3; f++){ const x=rr[`Feld ${f}`]; if(!x || x.g1===undefined || x.g2===undefined || x.g1===x.g2) return false; } return true; }

  function nextPairs(out,m){ const pairs=[]; for(let f=1; f<=3; f++){ const refs=m[`Feld ${f}`]||[]; pairs.push([out?.[refs[0]]||'TBD', out?.[refs[1]]||'TBD']); } return pairs; }
  function onSaved(g,r){ if(!all3(g,r)){ render(); return; } const cfg=collectCfg(); const out=outcomes(g,r); if(!out){ render(); return; } const np=nextPairs(out, cfg.mapping[g]); const nr=r+1; addRound(g,nr,np); currentRound[g]=nr; render(); }
  function render(){ const tb=document.getElementById('tb'); tb.innerHTML=''; const filtered=matches.filter(m=>m.round===currentRound[m.group]); for(const m of filtered){ const tr=document.createElement('tr'); tr.innerHTML=`<td>${m.slot}</td><td>${m.start}</td><td>${m.end}</td><td>${m.group}</td><td>${m.round}</td><td>${m.field}</td><td>${m.team1}</td><td>${m.team2}</td><td><button data-a="t1">${m.team1} siegt</button> <button data-a="t2">${m.team2} siegt</button></td>`; const b1=tr.querySelector('button[data-a="t1"]'); const b2=tr.querySelector('button[data-a="t2"]'); b1.addEventListener('click',()=>saveRes(m.group,m.round,m.field,1,0)); b2.addEventListener('click',()=>saveRes(m.group,m.round,m.field,0,1)); tb.appendChild(tr); } }

  function publishPayload(){ const cfg=collectCfg(); const pub=matches.filter(m=>m.round===currentRound[m.group]); return { title:cfg.title, generatedAt:new Date().toISOString(), matches:pub }; }
  function makeShortLink(){ const data=publishPayload(); const json=JSON.stringify(data); const enc=LZString.compressToEncodedURIComponent(json); const base=window.location.origin+window.location.pathname.replace('admin.html','viewer.html'); const url=base+'#s='+enc; document.getElementById('shareOut').innerHTML='<strong>Zuschauer-Link:</strong> <a target="_blank" href="'+url+'">'+url+'</a>'; return url; }

  // QR modal controls
  const modal=$('#qrModal'); const qrBox=$('#qr'); const qrHint=$('#qrLinkHint'); let qrInstance=null;
  function openQR(){ const url=makeShortLink(); if(!qrInstance) qrInstance=new SimpleQRCode(qrBox,{width:256}); qrInstance.clear(); qrInstance.makeCode(url); qrHint.textContent=url; modal.style.display='flex'; }
  function closeQR(){ modal.style.display='none'; }
  function downloadQR(){ const canvas=qrBox.querySelector('canvas'); if(!canvas) return; const a=document.createElement('a'); a.href=canvas.toDataURL('image/png'); a.download='qr-zuschauer-link.png'; a.click(); }

  // Wire
  document.getElementById('btnGenerate').addEventListener('click',generate);
  document.getElementById('btnRegenerate').addEventListener('click',()=>{ const cfg=collectCfg(); const present=Object.keys(cfg.groups); buildSlots(cfg.startTime,cfg.gm+cfg.bm,cfg.rot,present,120); render(); });
  document.getElementById('btnShare').addEventListener('click',makeShortLink);
  document.getElementById('btnQR').addEventListener('click',openQR);
  document.getElementById('btnCloseQR').addEventListener('click',closeQR);
  document.getElementById('btnDownloadQR').addEventListener('click',downloadQR);
  document.getElementById('btnExport').addEventListener('click',()=>{ const data=publishPayload(); const blob=new Blob([JSON.stringify(data,null,2)],{type:'application/json'}); const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='schedule.json'; a.click(); URL.revokeObjectURL(url); });

  // Init
  generate();
</script>
