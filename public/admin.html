<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Admin ‚Äì Funino Champions League</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui;margin:0;background:#f9fafb;color:#0f172a}
    header{padding:16px 20px;background:#fff;border-bottom:1px solid #ddd;
           display:flex;align-items:center;justify-content:space-between}
    h1{margin:0;font-size:1.4rem}
    #qrcode{margin-left:20px}
    section{margin:20px;padding:16px;background:#fff;border:1px solid #ddd;border-radius:8px}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{border:1px solid #ddd;padding:8px;text-align:left}
    th{background:#0f172a;color:#fff}
    button{padding:6px 10px;margin:2px;cursor:pointer}
    .winnerBtn{background:#0f172a;color:#fff;border:none;border-radius:4px}
    .winner{background:#16a34a;color:#fff;font-weight:bold}
    tr.groupA { background:#fee2e2; }
    tr.groupB { background:#dbeafe; }
    tr.groupC { background:#dcfce7; }
    .winnerIcon { font-size:1.2rem; margin-left:6px; color:#16a34a; }
  </style>
</head>
<body>
  <header>
    <h1>Adminbereich ‚Äì Funino Champions League</h1>
    <div id="qrcode"></div>
  </header>

  <section>
    <h2>Teams</h2>
    <input id="teamName" placeholder="Teamname" />
    <select id="teamGroup">
      <option value="A">Gruppe A</option>
      <option value="B">Gruppe B</option>
      <option value="C">Gruppe C</option>
    </select>
    <button onclick="addTeam()">Team hinzuf√ºgen</button>
    <table>
      <thead><tr><th>ID</th><th>Name</th><th>Gruppe</th><th>Aktion</th></tr></thead>
      <tbody id="teamsBody"></tbody>
    </table>
  </section>

  <section>
    <h2>Spiele</h2>
    <button onclick="startGroup('A')">Gruppe A starten</button>
    <button onclick="startGroup('B')">Gruppe B starten</button>
    <button onclick="startGroup('C')">Gruppe C starten</button>
    <button onclick="resetMatches()">Spielplan zur√ºcksetzen</button>
    <button onclick="nextRound()">N√§chste Runde generieren</button>
    <table>
      <thead><tr><th>ID</th><th>Gruppe</th><th>Feld</th><th>Team A</th><th>Team B</th><th>Sieger</th></tr></thead>
      <tbody id="matchesBody"></tbody>
    </table>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <script>
    const SERVER_IP = "192.168.1.224";
    const API       = "http://" + SERVER_IP + ":3001/api";
    const SOCKETURL = "http://" + SERVER_IP + ":3001";
    const VIEWERURL = "http://" + SERVER_IP + ":3001/viewer.html";

    new QRCode(document.getElementById("qrcode"), {
      text: VIEWERURL, width: 100, height: 100
    });

    let winners = {};
    let currentResults = [];
    let lastMatches = [];

    async function loadTeams(){
      const res = await fetch(API+"/teams");
      const teams = await res.json();
      const body = document.getElementById("teamsBody");
      body.innerHTML = "";
      for(const t of teams){
        body.innerHTML += `<tr>
          <td>${t.id}</td><td>${escapeHtml(t.name)}</td><td>${t.groupName||''}</td>
          <td><button onclick="deleteTeam(${t.id})">L√∂schen</button></td>
        </tr>`;
      }
    }

    async function addTeam(){
      const name = document.getElementById("teamName").value.trim();
      const groupName = document.getElementById("teamGroup").value;
      if(!name) return;
      await fetch(API+"/teams", {
        method:"POST", headers:{'Content-Type':'application/json'},
        body: JSON.stringify({name, groupName})
      });
      document.getElementById("teamName").value="";
      loadTeams();
    }

    async function deleteTeam(id){
      await fetch(API+"/teams/"+id, {method:"DELETE"});
      loadTeams();
    }

    async function loadMatches(){
      const res = await fetch(API+"/matches");
      const matches = await res.json();
      lastMatches = matches;
      const body = document.getElementById("matchesBody");
      body.innerHTML = "";
      for(const m of matches){
        const winner = winners[m.id] || m.winner || "";
        const rowClass = m.groupName==="A" ? "groupA" :
                         m.groupName==="B" ? "groupB" : "groupC";
        body.innerHTML += `<tr class="${rowClass}">
          <td>${m.id}</td><td>${m.groupName}</td><td>${m.field}</td>
          <td>${escapeHtml(m.teamA)}${winner===m.teamA ? '<span class="winnerIcon">üèÜ</span>' : ''}</td>
          <td>${escapeHtml(m.teamB)}${winner===m.teamB ? '<span class="winnerIcon">üèÜ</span>' : ''}</td>
          <td>
            <button class="winnerBtn ${winner===m.teamA?'winner':''}" onclick="selectWinner(${m.id}, '${escapeJs(m.teamA)}')">${escapeHtml(m.teamA)}</button>
            <button class="winnerBtn ${winner===m.teamB?'winner':''}" onclick="selectWinner(${m.id}, '${escapeJs(m.teamB)}')">${escapeHtml(m.teamB)}</button>
          </td>
        </tr>`;
      }
    }

    async function selectWinner(matchId, winnerName){
      await fetch(API+"/results/"+matchId, {
        method:"POST", headers:{'Content-Type':'application/json'},
        body: JSON.stringify({winnerName})
      });
      winners[matchId] = winnerName;
      const match = lastMatches.find(m => m.id === matchId);
      if(match){
        currentResults.push({
          winnerId: winnerName===match.teamA ? match.teamA_id : match.teamB_id,
          loserId:  winnerName===match.teamA ? match.teamB_id : match.teamA_id
        });
      }
      loadMatches();
    }

    async function startGroup(groupName){
      await fetch(API+"/matches/start/"+groupName, {method:"POST"});
      loadMatches();
    }

    async function nextRound(){
      await fetch(API+"/funino/nextRound", {
        method:"POST", headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ groupName:"A", results: currentResults })
      });
      currentResults = [];
      loadMatches();
    }

    async function resetMatches(){
      await fetch(API+"/matches/reset", {method:"DELETE"});
      winners = {};
      currentResults = [];
      loadMatches();
    }

    loadTeams();
    loadMatches();

    const socket = io(SOCKETURL);
    socket.on("resultUpdate", ()=>{ loadMatches(); });

    function escapeHtml(str){
      if(!str) return '';
      return String(str).replace(/&/g,"&amp;").replace(/</g,"&lt;")
        .replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#039;");
    }
    function escapeJs(str){
      if(!str) return '';
      return String(str).replace(/\\/g,"\\\\").replace(/'/g,"\\'");
    }
  </script>
</body>
</html>
